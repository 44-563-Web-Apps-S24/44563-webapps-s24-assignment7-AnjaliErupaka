<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .container {
        text-align: center;
        margin-top: 50px;
    }

    h2 {
        color: navy;
    }

    #target {
        font-size: 24px;
        margin-bottom: 20px;
    }

    #counter {
        font-size: 24px;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 0 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

    <div class="container">
      <h2>Anjali Erupaka Speed Check</h2>
      <div id="target">Your time: </div>

      <div id="counter">Count: </div>
    
      <button id="startBtn" class="btn btn-primary" onclick="startTime()">Start Timer</button>
      <button id="stopBtn" class="btn btn-danger">Stop Timer</button>
    </div>
  
    <script>
      let stopTime = undefined;
  
      function countdown() {
        countdownstart = Math.floor(Math.random() * 9) + 2;
        for (let i = 0; i < countdownstart; i++) {
          setTimeout(() => {
            document.getElementById('counter').innerHTML = i;
          }, (countdownstart - i) * 1000);
        }
  
        setTimeout(() => {
          if (stopTime === undefined) {
            document.getElementById('target').textContent = "Too Slow";
          } else {
            const elapsedTime = stopTime - (Date.now() - 4000);
            document.getElementById('target').textContent = "Time was " + elapsedTime + " milliseconds";
          }
        }, 4000);
      }
  
      document.getElementById('startBtn').onclick = countdown;
  
      function recordTime() {
        stopTime = Date.now();
        console.log("Stop Time: ", stopTime);
      }
      
      document.getElementById('stopBtn').onclick = recordTime;
    </script>
  </body>
  </html>
